<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <h1>Form</h1>
        <table cellspacing="9" cellpadding="2">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Enter Email:</td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Enter Phone:</td>
                <td><input type="tel" placeholder="Enter your phone"></td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Select Qualification:</td>
                <td>
                    <select>
                        <option>High School</option>
                        <option>Undergraduate</option>
                        <option>Postgraduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender:</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea placeholder="Enter your message"></textarea></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Upload Resume:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Choose Favorite Color:</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Subscribe to Newsletter:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
